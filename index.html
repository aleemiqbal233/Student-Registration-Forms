<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AM Student Registration Form</title>
</head>
        <h1>User Registraution Form</h1>
<body>
    <form>
       First Name:<input type="text" placeholder="First Name"><br><br>
       Last Name:<input type="text" placeholder="Last Name"><br><br>
       Password:<input type="text" placeholder="password"><br><br>

       Bio:<textarea name="" ></textarea><br><br>
        
       <p>Gender</p>
       <input type="radio" name="Gender"><label>Male</label>
       <input type="radio" name="Gender"><label>Female</label>
       <input type="radio" name="Gender"><label>Other</label>
       
        <br><br>
       <p>Interest</p>
       <input type="radio" name="Interest"><label>Music</label>
       <input type="radio" name="Interest"><label>Sports </label>
       <input type="radio" name="Interest"><label>Reading</label><br><br>
       
       
       <label>Country:</label>
       <select>
        <option selected>Pakistan</option>
        <option >United Arab</option>
        <option >Saudi Arabia</option>
        <option >South Korea</option>
        <option >Canada</option>
       </select>
       <br><br>

       <label>Preferred colors:</label>
       <select>
        <option>Yellow</option>
        <option>Black</option>
        <option>White</option>
        <option>Blue</option>
       </select>

       <br><br>

       <label>Profile Picture</label>
       


    
    </form>
</body>
</html>
