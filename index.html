
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>User Rejistration Form</h1>
    <form id="from 1">
        <label for="first name">
            First Name:
            <input type="text" id="first name" required placeholder="First Name">
        </label>
        <div>
            <br>
            <label for="last name">
                Last Name:
                <input type="text" id="last name" required placeholder="last Name">
            </label>
        </div>
        <div>
            <br>
            <label for="first name">
                password:
                <input type="password" id="password" required placeholder="password">
            </label>
        </div>
        <div>
            <br>
            Bio: <textarea name="bio" id="" cols="40" rows="5"></textarea>
        </div>
        <fieldset>
            <label for="Male">
                <input type="radio" name="Gender" id="Male">Male
            </label>
            <br>
            <label for="Femail">
                <input type="radio" name="Gender" id="Femail">Femail
            </label><br>
            <label for="other">
                <input type="radio" name="Gender" id="other">Other
            </label> <br>
        </fieldset>
        <fieldset>
            <legend>Intersects</legend>
            <label for="Music">
                <input type="checkbox" name="Intersects" id="Music">Music
            </label><br>
            <label for="Sports">
                <input type="checkbox" name="Intersects" id="Sports">Sports
            </label><br>
            <label for="Reading">
                <input type="checkbox" name="Intersects" id="Reading">Reading
            </label> <br>
        </fieldset>
        <div>
            <br>
            Country: <select name="Country" id="Country">
                <option value="United States" selected>United States</option>
                <option value="Pakistan">Pakistan</option>
                <option value="India">India</option>
                <option value="UAE">UAE</option>
                <option value="Saudi Arabia">Saudi Arabia</option>
                <option value="Afghanistan">Afghanistan</option>
                <option value="China">China</option>
            </select>
        </div> <br>
        <input type="file">
        <div>
            <br>
            Preferred Colors: <select name="Preferred Colors" id="Preferred Colors">
                <option value="Red" selected>Red</option>
                <option value="Blue">Blue</option>
                <option value="Green">Green</option>
                <option value="Yellow">Yellow</option>
            </select>
        </div>
        <br>
        Brithday: <input type="date">
        <div>
            <br>
            Email: <input type="email" required><br>
        </div>
        <div>
            <br>

            Website: <input type="url" required>
        </div>
        <div>
            <br>
            Search: <input type="search"></div>
            <br>
            <button type="submit">submit</button>
        
    </form>
</body>

</html>
